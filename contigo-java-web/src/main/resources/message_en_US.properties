# Help
help.title = Help Contigo
help.find = Perform a search
help.find.p1 = Select an area on the map. Click on any point to enable the search to generate the radius of action.
help.find.p2 = The search parameters can be set via the "Search" menu. In this menu you can set
help.find.p2.opt1 = Radius: the size of the search area
help.find.p2.opt2 = Minimum activity: minimum activity duration that must be fulfilled by the answers obtained
help.find.p2.opt3 = Last activity: time during which the previous parameter must have been met
help.find.p3 = It is also possible to customize the results display, in particular:
help.find.p3.opt1 = For results: answers to be displayed (all, ok, alert or none)
help.find.p3.opt2 = Options: group results or show/hide the zone circle
help.find.p3.opt3 = Heat map: generate a heat map with the results

help.interpret = Interpret results
help.interpret.p1 = Once the search has been performed, a summary is displayed, accessible via the top button "Summary".
help.interpret.p2 = For each result a marker is inserted and its data can be consulted by clicking on it.
help.interpret.p3 = For "Alert!" results, a push notification can be sent to the device. This can be done globally via the summary menu

