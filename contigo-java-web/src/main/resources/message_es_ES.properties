# Help
help.title = Ayuda Contigo
help.find = Realizar una búsqueda
help.find.p1 = Selecciona una zona del mapa. Para ello haz click en cualquier punto para habilitar la búsqueda generar el radio de acción
help.find.p2 = Los parámetros de la búsqueda pueden ajustarse a través del menú "Buscar". En este menú se pueden ajustar
help.find.p2.opt1 = Radio: el tamaño de la zona de búsqueda
help.find.p2.opt2 = Actividad mínima: duración de la actividad como mínimo que deben cumplir las respuestas obtenidas
help.find.p2.opt3 = Actividad en las últimas: tiempo durante el cuál se debe haber cumplido el parámetro anterior
help.find.p3 = También se permite personalizar la visalización de resultados, concretamente:
help.find.p3.opt1 = Para los resultados: respuestas a visualizar (todas, ok, alerta o ninguna)
help.find.p3.opt2 = Opciones: agrupar los resultados o mostrar/ocultar el círculo de la zona
help.find.p3.opt3 = Mapa de calor: generar un mapa de calor con los resultados

help.interpret = Interpretar resultados
help.interpret.p1 = Una vez realizada la búsqueda se muestra un resumen accesible a través del botón superior "Resumen"
help.interpret.p2 = Por cada resultado se inserta un marcador del cual se pueden consultar sus datos haciendo click
help.interpret.p3 = Para los resultados tipo "¡Alerta!" se permite enviar una notificación push al dispositivo. Esto se puede hacer de manera global a través del menú resumen

